<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="LoginPage.css">

    <title>Login Page</title>

</head>

<body>

    <section class="login bg-light">
            <div class="row">
                <div class="col-lg-7">
                    <img src="unsplash.jpg" alt="unsplash" class="img-fluid">
                </div>
                <div class="col-lg-5 text-center py-5 mt-5">
                    <h1>Welcome back!</h1>
                    <p class="fs-4">Please login to your account.</p>

                    <form action="Home.html">
                        <div class="form-row py-3 pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-row container py-5">
                            <div class="d-flex">
                                <div class="col-6">
                                    <input type="checkbox"> <label>Remember me</label>
                                </div>
                                <div class="col-6">
                                    <a href="#" style="text-decoration: none;">Forgot Password</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-row py-3 mb-5">
                            <div class="offset-1 col-lg-10">
                                <button class="hero-btn">Login</button> 
                            </div>
                        </div>
                        
                    </form>
                    <p class="mt-5 text-center">Terms of use.Privacy policy</p>
                </div>
            </div>
    </section>
    
</body>

</html>
